<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API-Demo Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<html>
   <body>
    <h1>API-Demo Frontend</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <form method="post" action="/">
      <select class="form-select" aria-label="Default select example" id="HTTPMethod", name="HTTPMethod">
        <option selected>HTTP Method</option>
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
      </select>
      <div class="mb-3 g-3">
        <label for="targetURL" class="form-label">Target API URL</label>
        <input type="text" class="form-control" id="targetURL" name="targetURL" aria-describedby="urlHelp">
        <div id="urlHelp" class="form-text">URL of the target API to request.</div>
      </div>
    
      <p></p>
      <div class="input-group">
        <span class="input-group-text">Payload</span>
        <textarea class="form-control" id="payload" name="payload" aria-label="Payload" style="height: 400px" placeholder="{&#10;  'toto': 'tata'&#10;}"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   </body>
</html>
